about_content: | # this will include new lines to allow paragraphs
  *I am passionate about understanding my client's challenges and finding the story within the data that can drive businesses to make informed decisions.*
  
  Hi, my name's Rachael and I'm a data science student, I love math, programming and problem solving.  I love to dream big and am very self driven.  I don't see challenges as limits, I have a track record of going above and beyond to accomplish a goal, and leading a team along the way.  I am passionate about data, so you don't have to be.  I am experienced in statistics, business analytics and machine learning. Prior to studying Data Science, I founded a charter school and served as a Board Vice Chairman for 10 years gaining teamwork and leadership skills.  

  I am most skilled in: <mark>R</mark> and <mark>Python</mark>.  
  
  I also am skilled at <mark>SQL</mark>, <mark>Machine Learning</mark>, <mark>Excel</mark>, <mark>Power BI</mark>, <mark>R</mark>, and <mark>Tableau</mark>.

